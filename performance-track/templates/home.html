<!DOCTYPE html>
<html>
<head><title>Strava OAuth</title></head>
<body>
    <h1>Connect Your Strava Account</h1>
    <a href="https://www.strava.com/oauth/authorize?client_id={{ client_id }}&response_type=code&redirect_uri={{ redirect_uri }}&scope=read,activity:read_all,profile:read_all&approval_prompt=force">
        <button>Connect with Strava</button>
    </a>
</body>
</html>
